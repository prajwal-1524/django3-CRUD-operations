<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
      table, th, td {
        border: 2px solid salmon;
        border-collapse: collapse;   /* keeps adjacent borders from doubling */
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center text-primary mb-4">Hello, world!</h1>
      <h2 class="text-center text-success mb-5">Welcome to my home page</h2>

      {% if students %}
      <div class="card shadow-sm p-4 mb-5">
        <h4 class="mb-3">Student List</h4>
        <table class="table table-bordered text-center">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for std in students %}
            <tr>
              <td>{{ std.name }}</td>
              <td>{{ std.age }}</td>
              <td>
                <a href="{% url 'update_student' std.id %}" class="btn btn-primary btn-sm me-2">Edit</a>

                <form action="" method="post" style="display:inline;">
                  {% csrf_token %}
                  <input type="hidden" name="delete" value="{{ std.id }}">
                  <!-- yaha table data ma delete button rakheko xam hamile so if delete button press garyo vaney tyo user ko , delete:id yesari key and value pair vayera POST method ko through request janxa i.e request.method==POST and   request.method == POST yesari aako delete lai views.py ma tanera student_to_delete object ma rakhinxa and then student_to_delete.delete() yo function call hunxa then delete hunxa -->
                  <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      {% else %}
      <p class="text-muted">No students found.</p>
      {% endif %}

      <div class="card shadow-sm p-4">
        <h4 class="mb-3">Add / Edit Student</h4>
        <form action="" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" name="submit" value="Submit Query" class="btn btn-success mt-3">
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
